<style>
  :host {
    padding: 0 10px;
  }

  button.loc {
    width: 40px;
    height: 38px;
  }

  button.explore {
    margin: 5px;
  }
</style>

<div class="layout vertical">
  <div>
    <h4 [safeInnerHtml]="location?.name"></h4>
    <p>{{location?.description}}</p>
  </div>
  <div class="layout vertical center">
    <button type="button" class="btn btn-dark loc" [disabled]="!location?.N" (click)="move(Direction.north)">N</button>

    <div class="layout horizontal center">
      <button type="button" class="btn btn-dark loc" [disabled]="!location?.W" (click)="move(Direction.west)">W</button>
      <button type="button" class="btn btn-dark explore" [disabled]="game.monster != null" (click)="explore()">Explore</button>
      <button type="button" class="btn btn-dark loc" [disabled]="!location?.E" (click)="move(Direction.east)">E</button>
    </div>

    <button type="button" class="btn btn-dark loc" [disabled]="!location?.S" (click)="move(Direction.south)">S</button>
  </div>
</div>
