<style>
  messages-view {
    overflow-y: hidden;
    height: 80vh;
  }
</style>

<material-content class="fit layout vertical">
  <header class="material-header shadow">
    <div class="material-header-row">
      <span class="material-header-title">Super Adventure</span>
      <div class="material-spacer"></div>
      <nav class="material-navigation">
        <material-button>New</material-button>
      </nav>
    </div>
  </header>

  <div class="flex layout horizontal" style="padding: 10px;">
    <player-view class="flex layout vertical" [player]="game?.player" (onAttack)="game.playerAttack($event)"></player-view>
    <location-view class="flex" [location]="game?.location" (onMove)="game.movePlayer($event)"></location-view>
    <messages-view class="flex layout vertical" [messages]="game?.messages"></messages-view>
  </div>
</material-content>
