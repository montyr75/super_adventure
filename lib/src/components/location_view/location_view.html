<style>
  button {
    width: 40px;
    height: 38px;
  }
</style>

<div class="layout vertical">
  <div>
    <h4>{{location?.name}}</h4>
    <p>{{location?.description}}</p>
  </div>
  <div class="layout vertical center">
    <button type="button" class="btn btn-dark" [disabled]="!location?.N" (click)="move('N')">N</button>

    <div class="layout horizontal center">
      <button type="button" class="btn btn-dark" [disabled]="!location?.W" (click)="move('W')">W</button>
      <span style="width: 40px"></span>
      <button type="button" class="btn btn-dark" [disabled]="!location?.E" (click)="move('E')">E</button>
    </div>

    <button type="button" class="btn btn-dark" [disabled]="!location?.S" (click)="move('S')">S</button>
  </div>
</div>
